<div class="w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <div class="row wrapper-sm b-b">        
        <div class="col-md-12 col-xs-12">
          <h1 class="m-n font-thin h1 text-black font-middle">Login</h1>          
        </div>
        <div class="col-md-12 col-xs-12 m-t">
          <span>NOTE: Don't have name an account?
            <a ui-sref="app.signup" class="Sign-label">Singn Up Here </a>
          </span>          
        </div>   
  </div>
  
  <div class="col-md-offset-2 col-md-8 m-t-lg">
      <div class="panel panel-default">
          <div class="panel-heading">
              <div class="panel-title">Sign In</div>
          </div>    
          <div style="padding-top:10px" class="panel-body">
               <div class="text-danger wrapper text-center h3" ng-show="authError">
                  {{authError}}
              </div>              
              <form  name="form" class="form-validation" role="form">                
                          
                  <div class="form-group form-group-lg">
                      <label>Username or Email</label>
                      <input  type="text" class="form-control" ng-model="user.email"  placeholder="username or email"  required >
                  </div>
                      
                  <div class="form-group form-group-lg">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="user.password"  placeholder="password" required >
                  </div>
                          
                  <div class="form-group form-group-lg">
                          <button class="btn-lg btn-primary filter-menu" type="submit" ng-click="login()" >Login NOW</button>
                  </div>
                  <hr>
                  <div class="form-group form-group-lg">
                      <p><a href="/fp.php">Forgot password?</a></p>
                      <p>Don't have an account? <a href="/signup/">Sign Up Here</a></p>
                  </div>    
                  </form>  
              </div>       
        </div>      
  </div>  
</div>
