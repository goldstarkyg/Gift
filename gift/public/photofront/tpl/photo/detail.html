    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
            <h4 class="modal-title"><i class="icon-user icon text-success-lter"></i> Photo Detail</h4>
        </div>
        <div class="modal-body">
            <form class="row form-horizontal">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="control-label col-sm-3" >Photo :</label>
                        <div class="col-sm-8">
                            <p data-placement="top" data-toggle="tooltip">
                                        <span class="thumb-lg avatar pull-left m-r-xs">
                                            <img src="{{photo.photo}}" />
                                        </span>
                            </p>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="control-label col-sm-2" for="Property">Property:</label>
                        <div class="col-sm-8">
                            <select id='prpty_id' class='form-control' ng-model="property_id"
                                    ng-options="value.id as value.name for (key, value) in properties">
                            </select>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label class="control-label col-sm-3" >User Name :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="photo.first_name" required ng-disabled="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" >Title :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="photo.title" required ng-disabled="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" >Content :</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" required ng-disabled="true" style="resize: none;" >{{photo.content}}</textarea>                    
                        </div>
                    </div>            
                    <div class="form-group">
                        <label class="control-label col-sm-3" >likes :</label>
                        <div class="control-label col-sm-8 text-left">
                            <i class="fa fa-heart text-danger" aria-hidden="true"></i> &nbsp;&nbsp;{{photo.likes_count}}                            
                        </div>
                    </div>                   
                    <div class="form-group">
                        <label class="control-label col-sm-3" >country :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="photo.country" ng-disabled="true"  />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-3" >Created :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="photo.created_at" ng-disabled="true"  />
                        </div>
                    </div>   
                </div>    
                <div class="col-sm-5">
                    <div class="form-group m-b">
                        <label class="control-label " >
                            Comment: &nbsp;&nbsp;<b class="badge bg-info pull-right ng-binding">{{photo.comment_count}}</b>
                        </label>                        
                    </div> 
                    <div class="row" ng-repeat="row in photo.comment_list">
                        <label class="control-label text-left col-sm-11">{{row.photo_comment}} by {{row.email}}</label>
                        <label class="control-label  col-sm-1" >
                            <button type="button" class="close" aria-label="Close" ng-click="deleteComment(photo.id, row.id)" >
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </label>
                    </div>                     
                </div>                
            </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
        </div>
    </div>
