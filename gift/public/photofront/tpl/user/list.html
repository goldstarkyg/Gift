<script type="text/ng-template" id="UserDetailModal.html">
    <div ng-include="'tpl/user/detail.html'"></div>
</script>

<div ng-controller="UserController" style="{{full_height}} margin-top:30px;">
    <div class="wrapper-md1">
        <div>
            <div>
                <div class="input-group col-md-2 pull-right" style="margin-right: 10px;margin-bottom: 10px;">
                    <input type="text" ng-model="searchtext" ng-keyup="onSearch()" class="form-control input-sm bg-white rounded padder" placeholder="Search">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-sm rounded border border-dark "><i class="fa fa-search"></i></button>
                      </span>
                </div>
            </div>
            <div class="table table-responsive">
                <table  st-table="guestlist"  st-pipe="getDataList" class="table table-striped ticket">
                    <thead >
                    <tr class="tblhead-sm" style="background-color: #e6e6e6">
                        <th class="text-center" st-sort="id" st-sort-default="reverse" style="width: 5%"><b>&nbsp;ID</b></th>
                        <th class="text-center" st-sort="id" st-sort-default="reverse" style="width: 5%"><b>&nbsp;Image</b></th>
                        <th class="text-center" style="width: 10%"><b>First Name</b></th>
                        <th class="text-center" style="width: 10%" st-sort="room"><b>Last Name</b></th>
                        <th class="text-center" st-sort="item_ids" style="width: 10%"><b>User Name</b></th>
                        <th class="text-center" st-sort="item_ids" style="width: 10%"><b>User Type</b></th>
                        <th class="text-center" st-sort="total_amount" style="width: 10%"><b>Mobile</b></th>
                        <th class="text-center" st-sort="wholename" style="width: 10%"><b>Email</b></th>
                        <th class="text-center" st-sort="wholename" style="width: 10%"><b>Lock</b></th>
                        <th class="text-center" st-sort="created_at" style="width: 10%"><b>Status</b></th>
                        <th class="text-center" st-sort="created_at" style="width: 10%"><b>Action</b></th>
                    </tr>
                    </thead>
                    <tbody ng-hide="isLoading">
                    <tr class="" ng-repeat="row in datalist" >
                        <td class="text-center">
                            <a>{{row.id}}</a>
                        </td>
                        <td class="text-center">
                            <p data-placement="top" data-toggle="tooltip">
                                <span class="thumb-sm avatar pull-left thumb-xs m-r-xs">
                                    <img src="{{row.picture}}" />
                                </span>
                            </p>
                        </td>
                        <td>{{row.first_name}}</td>
                        <td>{{row.last_name}}</td>
                        <td>{{row.username}}</td>
                        <td>{{row.type}}</td>
                        <td>{{row.mobile}}</td>
                        <td>{{row.email}}</td>
                        <td class="text-center text-danger" ng-if="row.lock == 'Yes'" ng-click="onlock(row)">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </td>
                        <td class="text-center text-danger" ng-if="row.lock == 'No'" ng-click="onlock(row)" >
                            <i class="fa fa-unlock" aria-hidden="true"></i>
                        </td>
                        <td class="text-center" ng-if="row.active_status == '0'" ng-click="onActive(row)"><u class="text-primary">inactive</u></td>
                        <td class="text-center" ng-if="row.active_status == '1'" ng-click="onActive(row)" ><u class="text-primary">active</u></td>
                        <td class="text-center">
                            <a ng-click="onEditUser(row)">
                               <i class="glyphicon glyphicon-info-sign text-success" aria-hidden="true" title="View" ></i>
                            </a> &nbsp;
                            <a ng-click="onDeleteUser(row)">
                                <i class="glyphicon glyphicon-remove text-danger" aria-hidden="true" title="Delete" ></i>
                            </a>
                        </td>                        
                    </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="9" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                    </tbody>
                    <tfoot ng-hide="isLoading">
                    <tr ng-show="paginationOptions.totalItems > paginationOptions.pageSize">
                        <td colspan="9" class="text-center">
                            <div st-pagination="" st-items-by-page="paginationOptions.pageSize" st-displayed-pages="7" class="no-margin"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
