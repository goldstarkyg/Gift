    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
            <h4 class="modal-title"><i class="icon-user icon text-success-lter"></i> User Detail</h4>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" >Picture :</label>
                <div class="col-sm-8">
                    <p data-placement="top" data-toggle="tooltip">
                                <span class="thumb-lg avatar pull-left m-r-xs">
                                    <img src="{{user.picture}}" />
                                </span>
                    </p>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="control-label col-sm-2" for="Property">Property:</label>
                <div class="col-sm-8">
                    <select id='prpty_id' class='form-control' ng-model="property_id"
                            ng-options="value.id as value.name for (key, value) in properties">
                    </select>
                </div>
            </div> -->
            <div class="form-group">
                <label class="control-label col-sm-2" >First Name :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="user.first_name" required ng-disabled="true" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Last Name :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="user.last_name" required ng-disabled="true" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >User Name :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="user.username" required ng-disabled="true" />
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2">User Type :</label>
                <div class="col-sm-5">
                    <toggle-switch
                            ng-if="user.type=='seller'" ng-model="1"
                            on-label="Saller"
                            off-label="Buyer"
                            class="switch-info"
                            is-disabled="true">
                    </toggle-switch>
                    <toggle-switch
                            ng-if="user.type=='buyer'" ng-model="0"
                            on-label="Seller"
                            off-label="Buyer"
                            class="switch-info"
                            is-disabled="true">
                    </toggle-switch>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Mobile :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="user.mobile" required ng-disabled="true" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Email :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="user.email" required ng-disabled="true" />
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" >Password :</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" ng-model="user.password" ng-disabled="true"  />
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2">Lock :</label>
                <div class="col-sm-5">
                    <toggle-switch
                            ng-if="user.lock=='No'" ng-model="0"
                            on-label="Lock"
                            off-label="Unlock"
                            class="switch-info"
                            is-disabled="true">
                    </toggle-switch>
                    <toggle-switch
                            ng-if="user.lock=='Yes'" ng-model="1"
                            on-label="Lock"
                            off-label="Unlock"
                            class="switch-info"
                            is-disabled="true">
                    </toggle-switch>
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2">Status :</label>
                <div class="col-sm-5">
                    <toggle-switch
                            ng-model="user.active_status"
                            on-label="Active"
                            off-label="Inactie"
                            class="switch-info"
                            is-disabled="true">
                    </toggle-switch>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Web Site :</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="user.website" ng-disabled="true"  />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" >Content :</label>
                <div class="col-sm-8">
                    <textarea class="form-control" ng-disabled="true" >{{user.content}}</textarea>                    
                </div>
            </div>
        </form>
    </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
        </div>
    </div>
