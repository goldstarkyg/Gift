<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <h3 class="modal-title" style="color:#2691d9" id="Heading">Add File</h3>
    </div>
    <br>
    <div class="modal-body">
        <form class="form-horizontal form-validation" style="height: 170px;">
            <div class="form-group" style="margin-right: 0px">
                <label class="col-sm-4 text-right control-label text-muted" >File Name</label>
                <div class="col-sm-5  scrollable-dropdown-menu">
                    <input class="form-control input-sm"  ng-model="file.filename"  required
                           popover-trigger="mouseenter">
                </div>
            </div>
            <div class="form-group" style="margin-right: 0px">
                <label class="col-sm-4 text-right control-label text-muted" >Description</label>
                <div class="col-sm-5">
                        <textarea class="form-control input-sm" rows="3" ng-model="file.filedescription"
                                  style="resize:none"  popover-trigger="mouseenter" ></textarea>
                </div>
            </div>
            <div>
                <label class="col-sm-4 text-right control-label text-muted" style="margin-bottom: 0px">File</label>
                <div class="col-sm-5">
                    <div class="dropzone" file-Dropzoneinfile="[image/png, image/jpeg, image/gif]"
                         file="image"  file-name="imageFileName"  data-max-file-size="3" >
                    </div>
                    <div class="image-container" >
                        <img ng-src={{image}}  />
                        <span class="file-name" >{{imageFileName}}</span>
                    </div>
                    <form action>
                        <input type="file" filereadinfile="file.src" imagename="file.imagename" imagetype="file.imagetype" >
                        <!--<img ng-src="{{ file.src }}"  style="width: 70px;height: 70px; border: 0px; border-color:#ffffff;">-->
                    </form>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer ">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" ng-click="AddFile()">
            <span class="glyphicon glyphicon-ok"></span>
            <b> Add</b>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
            <b> Cancel</b>
        </button>
    </div>

</div>
