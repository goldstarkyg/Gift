<style>
    label .titlebold {
        font-size: 14px;
        font-family: bold !important;
    }
</style>
<div ng-controller="ScheduledReportController" style="margin: -15px">
    		<div class="panel-body" style="height: 400px">
            <div class="table table-responsive" style="height: 370px; overflow-y: auto" >
                <table  st-table="guestlist" st-pipe="getDataList" class="table ticket table-striped b-t b-light">
                    <thead class="tblhead-sm">
                    <tr>
                        <th st-sort="name">Schedule Name</th>
                        <th st-sort="frequency">Frequency</th>
                        <th>Details</th>
                        <th>Recipient</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody ng-hide="isLoading">
                        <tr class="" ng-repeat="row in datalist"  >
                            <td class="col-md-3">
                                <button class="btn btn-xs" ng-if="row.sel == true" style="margin-right:5px; padding: 8px;background: #f05050" data-title="Selected">
                                </button>
                                <i class="fa fa-pencil" aria-hidden="true"  ng-click="onFieldHidden('name',row)"></i>
                                <label ng-show="row.label" class="reportlabel">{{row.name}}</label>
                                <input ng-show="row.input" type="text" size="4" class="reportinput" ng-model="row.name" ng-keyup="$event.keyCode == 13 && onKeySave('name',row)"    />
                            </td>
                            <td class="col-md-3">
                                {{row.frequency}}
                            </td>
                            <td class="col-md-3 reportdetail" >
                                <a href uib-popover-template="'reportdeatil.html'" popover-trigger="outsideClick" popover-placement="bottom-right" ng-click="onClickSchedule(row)">
                                    <i class="fa fa-pencil" aria-hidden="true"  ></i>
                                    <span> {{applyDetail(row)}} </span>
                                </a>
                            </td>
                            <td class="col-md-2">
                                <i class="fa fa-pencil" aria-hidden="true" ng-click="onFieldHidden('recipient',row)"></i>
                                <label ng-show="row.label_rec" class="reportlabel">{{row.recipient}}</label>
                                <input ng-show="row.input_rec" type="text" size="4" class="reportinput" ng-model="row.recipient" ng-keyup="$event.keyCode == 13 && onKeySave('recipient',row)"    />
                            </td>
                            <td class="col-md-1">
                                <button class="btn btn-primary btn-xs " style="margin-left: 10px;" data-title="Edit" data-toggle="modal" data-target="#addModal" ng-click="onSelectRow(row,$index)">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button class="btn btn-danger btn-xs " style="margin-left: 10px;" data-title="Delete" data-toggle="modal" data-target="#deleteModal" ng-click="onDelete(row)">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="5" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                        </tr>
                    </tbody>
                    <tfoot ng-hide="isLoading">
                    <tr ng-show="paginationOptions.totalItems > paginationOptions.pageSize">
                        <td colspan="5" class="text-center">
                            <div st-pagination="" st-items-by-page="paginationOptions.pageSize" st-displayed-pages="7" class="no-margin"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    
    <!---call accounting edit control box-->
    <div class="col-lg-12 col-centered"  ng-if="section == 'callaccount'">
        <div class="panel-default">
            <div class="panel-body form-horizontal" ng-show="!isHidden" style="width:100%; margin: auto;">
                <div class="row form-group" style="width:100%; margin:auto;">
                    <div class="form-horizontal form-validation" style="float:left; width:100%; height:20%; display:inline-block;">
                        <fieldset class="fieldset1">
                            <legend><h5><i class="fa fa-columns"></i>&nbsp;&nbsp;Grouping</h5></legend>
                            <div class="sfield1" >
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Report Type : </label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="report_type" ng-change="onChangeVal('report_type',report_type)" ng-options="type for type in reporttypes">
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Report By :</label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="report_by" ng-change="onChangeReportBy(report_by)" ng-options="type for type in reportby_list">
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Ext Type : </label>
                                    <div class="col-sm-7">
                                        <select class='form-control'  multiple   ng-model="call_sort" ng-change="onChangeVal('call_sort',call_sort)" ng-options="type for type in extentionsorts">
                                        </select>
                                        <!--<div ng-dropdown-multiselect=""  options="extentionsorts" selected-model="call_sort" checkboxes="true" extra-settings="callsorts_hint_setting" translation-texts="callsorts_hint"></div>-->
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Building : </label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="building_id" ng-change="onChangeVal('building_id',building_id)"
                                                ng-options="value.id as value.name for (key, value) in building_list">
                                        </select>
                                    </div>
                                </div>
                               <br/>
                            </div>
                        </fieldset>

                        <fieldset class="fieldset2">
                            <legend><h5><i class="glyphicon glyphicon-filter"></i>&nbsp;&nbsp;Apply filters</h5></legend>
                            <div class="sfield2">
                                <!------>
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Call Type : </label>
                                    <div class="col-md-9">
                                        <div ng-dropdown-multiselect="" options="calltypes" selected-model="call_type" checkboxes="true" extra-settings="calltypes_hint_setting" translation-texts="calltypes_hint"></div>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Charged call : </label>
                                    <div class="col-md-9">
                                        <label class="i-switch m-t-xs m-r">
                                            <input type="checkbox" ng-model="callcharge_flag" checked>
                                            <i></i>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="sfield3">
                                <div ng-show="valid_flag[1]" class="row form-horizontal">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Department : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="department_tags" placeholder="Add Department" replace-spaces-with-dashes="false" style="margin-top: -5px">
                                            <auto-complete source="loadFilters($query, 'Department')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="1000"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div ng-show="valid_flag[5]" class="row form-horizontal">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Section : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="section_tags" placeholder="Add Section" replace-spaces-with-dashes="false" style="margin-top: -5px">
                                            <auto-complete source="loadFilters($query, 'Section')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="1000"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div ng-show="valid_flag[2]" class="row form-horizontal">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Room : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="room_tags" ng-disabled="extension_tags.length > 0" replace-spaces-with-dashes="false" on-tag-added="onChangeRoom()" on-tag-removed="onChangeRoom()" placeholder="Add Room" style="margin-top: -5px">
                                            <auto-complete source="loadFilters($query, 'Room')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="1000"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div ng-show="valid_flag[3]" class="row form-horizontal">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Extension : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="extension_tags" ng-disabled="room_tags.length > 0"
                                                    min-length="1"
                                                    replace-spaces-with-dashes="false" placeholder="Add Extension" style="margin-top: -5px" >
                                            <auto-complete source="loadFilters($query, 'Extension')"
                                                           min-length="1"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="1000"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div ng-show="valid_flag[4]" class="row form-horizontal">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Destination : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="destination_tags" placeholder="Add a Destination" replace-spaces-with-dashes="false" style="margin-top: -5px" >
                                            <auto-complete source="loadFilters($query, 'Destination')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="100"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="searchbox">
                            <div class="row form-horizontal" style="margin-bottom:3px;">
                                <div style="margin-bottom: 5px;">
                                    <button type="submit" class="btn btn-info" ng-click="onSave()">&nbsp;Save&nbsp;&nbsp;&nbsp; </button>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-info" ng-click ="onCancel()" >&nbsp;Cancel</button>
                                </div>
                            </div>
                            <div class="row form-horizontal" style="margin-bottom:3px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----------------classification control box------------>
    <div class="col-lg-12 col-centered" ng-if="section == 'callclassify'">
        <div class="panel-default">
            <div class="panel-body form-horizontal" style="width:100%; margin: auto;" ng-show="!isHidden" >
                <div class="row form-group" style="width:100%; margin:auto;">
                    <div class="form-horizontal form-validation" style="float:left; width:100%; height:20%; display:inline-block;">
                        <fieldset class="fieldset1">
                            <legend><h5><i class="fa fa-columns"></i>&nbsp;&nbsp;Grouping</h5></legend>
                            <div class="sfield1">
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Report Type : </label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="report_type" ng-change="onChangeVal('report_type',report_type)" ng-options="type for type in reporttypes">
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Report By :</label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="report_by" ng-change="onChangeReportBy(report_by)" ng-options="type for type in reportby_list">
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="fieldset2">
                            <legend><h5><i class="glyphicon glyphicon-filter"></i>&nbsp;&nbsp;Apply filters</h5></legend>
                            <div class="sfield2">
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Call Type : </label>
                                    <div class="col-md-9">
                                        <div ng-dropdown-multiselect="" options="calltypes" selected-model="call_type" checkboxes="true" extra-settings="calltypes_hint_setting" translation-texts="calltypes_hint"></div>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-3 control-label" style="white-space: pre-wrap;">Classification : </label>
                                    <div class="col-sm-3">
                                        <select class='form-control' ng-model="classify"  ng-change="onChangeVal('classify',classify)" ng-options="type for type in classifys">
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Approval : </label>
                                    <div class="col-sm-3">
                                        <select class='form-control' ng-model="approval" ng-change="onChangeVal('approval',approval)" ng-disabled="approval_view"   ng-options="type for type in approvals">
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="sfield3">
                                <div ng-show="valid_flag[0]" class="row form-horizontal">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Section : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="section_tags" placeholder="Add Section" replace-spaces-with-dashes="false" style="margin-top: -5px">
                                            <auto-complete source="loadFilters($query, 'Section')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="100" ></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">User : </label>
                                    <div class="col-md-5">
                                        <div ng-dropdown-multiselect=""   options="stafflist" selected-model="staff_ids" checkboxes="true" extra-settings="stafflist_hint_setting" translation-texts="stafflist_hint"></div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="searchbox">
                            <div class="row form-horizontal" style="margin-bottom:3px;">
                                <div style="margin-bottom: 5px;">
                                    <button type="submit" class="btn btn-info" ng-click="onSave()">&nbsp;Save&nbsp;&nbsp;&nbsp; </button>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-info" ng-click ="onCancel()" >&nbsp;Cancel</button>
                                </div>
                            </div>
                            <div class="row form-horizontal" style="margin-bottom:3px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- call center edit control box  -->
    <div class="col-lg-12 col-centered" ng-if="section == 'callcenter'">
        <div class="panel-default">
            <div class="panel-body form-horizontal" ng-show="!isHidden" style="width:100%; margin: auto;">
                <div class="row form-group" style="width:100%; margin:auto;">
                    <div class="form-horizontal form-validation" style="float:left; width:100%; height:20%; display:inline-block;">
                        <fieldset class="fieldset1">
                            <legend><h5><i class="fa fa-columns"></i>&nbsp;&nbsp;Grouping</h5></legend>
                            <div class="sfield1">
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Report Type : </label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="report_type" ng-change="onChangeVal('report_type',report_type)" ng-options="type for type in reporttypes">
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Report By :</label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="report_by" ng-change="onChangeReportBy(report_by)" ng-options="type for type in reportby_list">
                                        </select>
                                    </div>
                                </div>

                                <div class="row form-horizontal">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Chart Graph : </label>
                                    <div class="col-md-7">                                        
                                        <label class="i-switch m-t-xs m-r">
                                            <input type="checkbox" ng-model="chart_graph_flag">
                                            <i></i>
                                        </label>
                                    </div>
                                </div> 
                            </div>
                        </fieldset>

                        <fieldset class="fieldset2"  >
                            <legend><h5><i class="glyphicon glyphicon-filter"></i>&nbsp;&nbsp;Apply filters</h5></legend>
                            <div class="sfield2">
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Agents : </label>
                                    <div class="col-md-9">
                                        <div ng-dropdown-multiselect="" options="agentlist" selected-model="agent_ids" checkboxes="true" extra-settings="agentlist_hint_setting" translation-texts="agentlist_hint"></div>
                                    </div>
                                </div>
                                <div class="row form-horizontal">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Origin : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="origin_tags" placeholder="Add Origin" replace-spaces-with-dashes="false" style="margin-top: -5px">
                                            <auto-complete source="loadFilters($query, 'origin')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="100">
                                            </auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Call Type : </label>
                                    <div class="col-md-9">
                                        <div ng-dropdown-multiselect="" options="call_types" selected-model="call_type_ids" checkboxes="true" extra-settings="call_type_hint_setting" translation-texts="call_type_hint"></div>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Modify : </label>
                                    <div class="col-md-3">
                                        <select class='form-control' ng-model="follow_up" ng-change="onChangeVal('follow_up',follow_up)" ng-options="type for type in follow_ups">
                                        </select>
                                    </div>

                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Status : </label>
                                    <div class="col-md-3">
                                        <select class='form-control' ng-model="status" ng-change="onChangeVal('status',status)" ng-options="type for type in statuses">
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="sfield3" >
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Call Time Start : </label>
                                    <div class="col-md-3">
                                        <input type="time"  placeholder="HH:mm:ss"  ng-change="onChangeVal('call_time_start',call_time_start)" class="form-control input-sm"  ng-model="call_time_start"    />
                                    </div>
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Call Time End : </label>
                                    <div class="col-md-3">
                                        <input type="time"  class="form-control input-sm" ng-model="call_time_end" ng-change="onChangeVal('call_time_end',call_time_end)" />
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Call duration : </label>
                                    <div class="col-md-5">
                                        <select class="form-control" style="display: inline;width:45px;" ng-model="call_duration" ng-change="onChangeVal('call_duration',call_duration)" ng-options="type for type in call_durations">
                                        </select>
                                        <input type="number" maxlength="3" style="width: 60px;display: inline;"  class="form-control input-sm" ng-change="onChangeVal('call_duration_time',call_duration_time)" ng-model="call_duration_time" />
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px; ">
                                    <label class="col-sm-3 control-label" style="white-space: nowrap;">Time on Queue : </label>
                                    <div class="col-md-5">
                                        <select class="form-control" style="display: inline;width:45px;" ng-model="time_in_queue" ng-change="onChangeVal('time_in_queue',time_in_queue))" ng-options="type for type in time_in_queues">
                                        </select>
                                        <input type="number" maxlength="3"  style="width: 60px;display: inline;"  class="form-control input-sm" ng-change="onChangeVal('time_in_queue_time',time_in_queue_time)" ng-model="time_in_queue_time" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="searchbox">
                            <div class="row form-horizontal" style="margin-bottom:3px;">
                                <div style="margin-bottom: 5px;">
                                    <button type="submit" class="btn btn-info" ng-click="onSave()">&nbsp;Save&nbsp;&nbsp;&nbsp; </button>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-info" ng-click ="onCancel()" >&nbsp;Cancel</button>
                                </div>
                            </div>
                            <div class="row form-horizontal" style="margin-bottom:3px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- guest edit control box-->
    <div class="col-lg-12 col-centered"  ng-if="section == 'guestservice'">
        <div class="panel-default">
            <div class="panel-body form-horizontal" ng-show="!isHidden" style="width:100%; margin: auto;">
                <div class="row form-group" style="width:100%; margin:auto;">
                    <div class="form-horizontal form-validation" style="float:left; width:100%; height:20%; display:inline-block;">
                        <fieldset class="fieldset1" style="min-height:270px;">
                            <legend><h5><i class="fa fa-columns"></i>&nbsp;&nbsp;Grouping</h5></legend>
                            <div class="sfield1" >
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Report Type : </label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="report_type"  ng-change="onChangeVal('report_type',report_type)"
                                                ng-options="type for type in reporttypes">
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-horizontal" style="margin-bottom:3px;">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Report By :</label>
                                    <div class="col-sm-7">
                                        <select class='form-control' ng-model="report_by" ng-change="onChangeReportBy(report_by)"
                                                ng-options="type for type in reportby_list" >
                                        </select>
                                    </div>
                                </div>

                                <div class="row form-horizontal">
                                    <label class="col-sm-5 control-label" style="white-space: nowrap;">Chart Graph : </label>
                                    <div class="col-md-7">                                        
                                        <label class="i-switch m-t-xs m-r">
                                            <input type="checkbox" ng-model="chart_graph_flag">
                                            <i></i>
                                        </label>
                                    </div>
                                </div> 
                            </div>
                        </fieldset>

                        <fieldset class="fieldset2" style="min-height:270px;">
                            <legend><h5><i class="glyphicon glyphicon-filter"></i>&nbsp;&nbsp;Apply filters</h5></legend>
                            <div class="row form-horizontal">
                                <div>
                                    <div class="row form-horizontal" style="margin-bottom:3px; ">
                                        <label class="col-sm-2 control-label" style="white-space: nowrap;">Status : </label>
                                        <div class="col-md-9">
                                            <div ng-dropdown-multiselect="" options="status_tags" selected-model="status" checkboxes="true" extra-settings="status_tags_hint_setting" translation-texts="status_tags_hint" ng-dropdown-multiselect-disabled="status_flag"></div>
                                        </div>
                                    </div>

                                    <div class="row form-horizontal" style="margin-bottom:3px; ">
                                        <label class="col-sm-2 control-label" style="white-space: nowrap;">Ticket Type : </label>
                                        <div class="col-md-4">
                                            <div ng-dropdown-multiselect="" options="ticket_type_tags" selected-model="ticket_type" checkboxes="true" extra-settings="ticket_type_tags_hint_setting" translation-texts="ticket_type_tags_hint"></div>
                                        </div>
                                        
                                         <label class="col-sm-2 control-label" style="white-space: nowrap;">Escalated To Me : </label>
                                        <div class="col-md-4">
	                                    
											<label class="i-switch m-t-xs m-r">
<!-- 											<div ng-hide="true">{{escalated_flag == true ? esc_val : 1}}</div> -->
												<input type="checkbox" ng-model="escalated_flag" ng-change="loadFiltersValues($query, escalated_flag)">
												<i></i>
											</label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="row form-horizontal">
                                <div class="row form-horizontal">
                                    <label class="col-sm-2 control-label" style="white-space: nowrap;">Department : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="department_tags" placeholder="Add Department" replace-spaces-with-dashes="false" style="margin-top: -5px">
                                            <auto-complete source="loadFiltersValue($query, 'Department')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="100"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div class="row form-horizontal">
                                    <label class="col-sm-2 control-label" style="white-space: nowrap;">Department Function : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="department_function_tags" placeholder="Add Department Function" replace-spaces-with-dashes="false" style="margin-top: -5px">
                                            <auto-complete source="loadFiltersValue($query, 'Department Function')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="100"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div  class="row form-horizontal">
                                    <label class="col-sm-2 control-label" style="white-space: nowrap;">Location : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="location_tags" display-property="name"
                                                    replace-spaces-with-dashes="false"
                                                    style="margin-top: -5px"
                                                    min-length="0"
                                                    template="tag-template" >
                                            <auto-complete source="getLocationList($query)"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="1000"
                                                           template="autocomplete-template" ></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                                <div class="row form-horizontal">
                                    <label class="col-sm-2 control-label" style="white-space: nowrap;">Item : </label>
                                    <div class="col-md-9">
                                        <tags-input ng-model="item_tags" placeholder="Add Item" replace-spaces-with-dashes="false" style="margin-top: -5px">
                                            <auto-complete source="loadFiltersValue($query, 'Item')"
                                                           min-length="0"
                                                           debounce-delay="0"
                                                           load-on-focus="true"
                                                           load-on-empty="true"
                                                           max-results-to-show="100"></auto-complete>
                                        </tags-input>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="searchbox">
                            <div class="row form-horizontal" style="margin-bottom:3px;">
                                <div style="margin-bottom: 5px;">
                                    <button type="submit" class="btn btn-info" ng-click="onSave()">&nbsp;Save&nbsp;&nbsp;&nbsp; </button>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-info" ng-click ="onCancel()" >&nbsp;Cancel</button>
                                </div>
                            </div>
                            <div class="row form-horizontal" style="margin-bottom:3px;">
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------------->
</div>

<!--drag dialg for detail inforamtion-->
<script type="text/ng-template" id="reportdeatil.html"  >
<div ng-show="detailDisplay">
    <div class="panel panel-default"  style="width: 500px;margin-bottom: 0px;">
        <div class="panel-body">
            <form class="form-horizontal form-validation" >
                <div class="form-group">
                    <label class="col-sm-3 control-label">Frequency {{schedule.frequency}}</label>
                    <div class="col-sm-9">
                        <div class="btn-group">
                            <label class="btn btn-info btn-sm" ng-model="schedule.frequency" uib-btn-radio="'Daily'" >Daily</label>
                            <label class="btn btn-info btn-sm" ng-model="schedule.frequency" uib-btn-radio="'Weekly'">Weekly</label>
                            <label class="btn btn-info btn-sm" ng-model="schedule.frequency" uib-btn-radio="'Monthly'">Monthly</label>
                            <label class="btn btn-info btn-sm" ng-model="schedule.frequency" uib-btn-radio="'Custom Days'">Custom Days</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-hide="schedule.frequency == 'Daily' ||schedule.frequency == 'Weekly' ">
                    <label class="col-sm-3 control-label">Date</label>
                    <div class="col-sm-9">
                        <div class="input-group" style="width: 300px">
                            <input type="text" required class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="schedule.date" is-open="schedule.opened" date-disabled="disabled(date, mode)" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-hide="schedule.frequency == 'Daily' || schedule.frequency == 'Monthly' || schedule.frequency == 'Custom Days'  ">
                    <label class="col-sm-3 control-label">Day</label>
                    <div class="col-sm-9">
                        <select class="input-sm" ng-model="schedule.sel_day" ng-change="onChangeAction(task.action)" ng-options="day for day in days">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Time</label>
                    <div class="col-sm-9">
                        <input type="time" required ng-model="schedule.time" style="width: 200px" class="form-control input-sm">
                    </div>
                </div>

                <div class="form-group" ng-show="schedule.frequency == 'Custom Days'">
                    <label class="col-sm-3 control-label">Repeat Schedule</label>
                    <div class="col-sm-9">
                        <label class="i-switch m-t-xs m-r">
                            <input type="checkbox" ng-model="schedule.repeat" checked>
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="pull-right" style="margin-right: 20px">
                        <button type="button" class="btn btn-primary" ng-click="onSaveSchedule()">&nbsp;&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;&nbsp;</button>
                        <button type="button" class="btn btn-default" ng-click="detailDisplay=false">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</script>
