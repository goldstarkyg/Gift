<style>
   svg text {
    fill: white !important;
  }


</style>
<div ng-controller="MinibarDashboardController" style="overflow-y: auto;background-color: #141414; height: 100vh;">
  <div class="wrapper-md bg-light lt" style="background-color: #141414">
      <div class="col-sm-6 col-xs-12">
        <h1 class="m-n font-thin h3 text-black" style="color:#337ab7">
          <label style="font-size: 1.5vw"><i class="glyphicon glyphicon-dashboard"></i>
            &nbsp;&nbsp;Minibar
          </label>        
        </h1>
      </div>
    <div class="col-sm-6 input-group text-right">
      <!--<a class="btn btn-sm btn-info pull-right" style="margin-left: 10px" ui-sref="app.minibar.logs">Logs</a>-->
      <a ui-fullscreen style="margin-right: 20px"></a>
        <!--<div class="btn-group">-->
            <!--<a ng-click="onDownloadPDF()">-->
            <!--<i class="fa fa-file-pdf-o" style="font-size: 30px; color:red" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;-->
        <!--</div>&lt;!&ndash; Dummy Need to add logic to export dash to pdf &ndash;&gt;-->
        <div class="btn-group">
            <label class="btn btn-info btn-sm" ng-model="dateFilter" uib-btn-radio="'Today'">Today</label>
            <label class="btn  btn-info btn-sm" ng-model="dateFilter" uib-btn-radio="'Weekly'">Weekly</label>
            <label class="btn  btn-info btn-sm" ng-model="dateFilter" uib-btn-radio="'Monthly'">Monthly</label>
            <label class="btn  btn-info btn-sm" ng-model="dateFilter" uib-btn-radio="'Yearly'">Yearly</label>
            <label class="btn  btn-info btn-sm" ng-model="dateFilter" uib-btn-radio="'Custom Days'">Custom Days</label>
          </div>
        <input style="width: 200px; margin-left: 10px" ng-disabled="dateFilter != 'Custom Days'"
          ng-model="daterange" ui-jq="daterangepicker" ui-options="dateRangeOption" class="form-control pull-right input-sm">
      </div>      
  </div>
  <!--top bar-->
    <div style="margin-top: 8px">
        <!-- stats -->
        <div class="col-md-12 text-center">
                <div class="col-xs-3">
                    <a href class="block padder-v bg-dark" style="border-radius: 6px">
                        <span class="font-thin h1 block" style="color: #f89406">{{total_posted}}</span>
                        <span class="text-muted text-xs">Total Posted</span>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href class="block panel padder-v bg-dark" style="border-radius: 6px">
                        <span class="font-thin h1 block" style="color: #23b7e5">{{total_sale}}</span>
                        <span class="text-muted text-xs">Total Sale (AED)</span>
                    </a>
                </div>

                <div class="col-xs-3">
                    <a href class="block panel padder-v bg-dark" style="border-radius: 6px">
                        <span class="font-thin h1 block" style="color: #27c24c">{{total_checkout}}</span>
                        <span class="text-muted text-xs">Checkout Post</span>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href class="block panel padder-v bg-dark" style="border-radius: 6px">
                        <span class="font-thin h1 block" style="color: #6254b2">{{total_posting}}</span>
                        <span class="text-muted text-xs">Lost Posting (AED)</span>
                    </a>
                </div>
        </div>
    </div>
  <!--main bar-->
  <div>
      <div class="col-md-6">
          <div class="col-md-12" style="background-color: #2a2a2a;margin-bottom: 10px; border-radius: 6px">
              <div class="panel-body" style="padding: 0px;">
                  <nvd3 options="byrevenues_options" data="byrevenues_data"></nvd3>
              </div>
          </div>       
      </div>
      <div class="col-md-6">
          <div class="col-md-12" style="background-color: #2a2a2a;margin-bottom: 10px; border-radius: 6px">
              <div class="panel-body" style="padding: 0px;">
                  <nvd3 options="byuser_options" data="byuser_data"></nvd3>
              </div>
          </div>
      </div>
  </div>
</div>
